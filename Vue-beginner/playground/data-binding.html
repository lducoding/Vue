<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{doubleNum}}</p>
    <div v-if="loading">
        loading...
    </div>
    <div v-else>
        test user login!
    </div>
    <div v-show="loading">
        loading....
    </div>
    <input type="text" v-model="message">
    <p>{{ message }}</p>

    <input type="checkbox" id="color" value="blue" v-model="checkedNames">
    <label for="color">blue</label>
    <div>Checked names: {{ checkedNames }}</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num: 10,
            uuid: 'abc1234',
            name: 'text-blue',
            loading: true,
            message: '',
            checkedNames: []
        },
        computed: {
            doubleNum: function () {
                return this.num * 2;
            }
        }
    })
</script>
</body>
</html>
